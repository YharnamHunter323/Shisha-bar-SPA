<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Setează icon-ul -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<!-- Setează viewport-ul pentru design responsiv -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Injectează capul de pagină al SvelteKit -->
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- Montează corpul aplicației SvelteKit -->
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
